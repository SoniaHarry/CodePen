    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/buttons.css">

    <div class="navigation-wrapper">

        <div class="middle-column">

                </div>
                <div class="nav-link">

                </div>
                <div class="nav-link">

                <div class="icon-wrapper">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="nav-btn">

                        <span>&#128075</span>

                    </div>
                    <div class="right-section">

            </div>
            <div class="column">

                <div class="img-wrapper">

    <div class="footer">
        <div class="nav-btn">
            <button type="submit" class="square-btn">CodePen for <span class="bold-text">TEAMS</span></button>
        </div>
        <div class="nav-btn">
            <button type="submit" class="square-btn">CodePen for <span class="bold-text">EDUCATION</span></button>
        </div>
        <div class="nav-btn">
            <button type="submit" class="square-btn">CodePen for <span class="bold-text">PRIVACY</span></button>

        <div class="nav-btn">
